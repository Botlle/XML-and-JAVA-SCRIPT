<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Form</title>
		<script language="JavaScript">
			function logResults(event) {
				event.preventDefault();
				const form = event.target;
				const name = form.name.value;
				const gender = form.gender.value;
				const inputElements = form.favouritefooditems;
				let favouritefooditems = "";
				for (let i = 0; inputElements[i]; ++i) {
					if (inputElements[i].checked) {
						favouritefooditems += inputElements[i].value + " ";
					}
				}
				console.log(`Name: ${name}`);
				console.log(`Gender: ${gender}`);
				console.log(`Favourite food items: ${favouritefooditems}`);
			}
		</script>
	</head>
	<body>
		<form onSubmit="logResults(event)" action="" method="get">
			<label for="name">Enter your name</label>
			<input type="text" name="name" value="" /><br />
			<p>Gender</p>
			<input type="radio" name="gender" id="male" value="male" />
			<label for="male">Male</label>
			<input type="radio" name="gender" id="female" value="female" />
			<label for="female">Female</label>
			<input type="radio" name="gender" id="other" value="other" />
			<label for="other">Other</label><br />
			<p>Favourite food items</p>
			<input type="checkbox" name="favouritefooditems" id="paneer" value="paneer" />
			<label for="paneer">paneer</label>
			<input type="checkbox" name="favouritefooditems" id="sushi" value="sushi" />
			<label for="sushi">sushi</label>
			<input type="checkbox" name="favouritefooditems" id="biryani" value="biryani" />
			<label for="biryani">biryani</label>
			<input type="checkbox" name="favouritefooditems" id="pizza" value="pizza" />
			<label for="pizza">pizza</label><br />
			<br />
			<button type="submit">Submit</button>
		</form>
	</body>
</html>
